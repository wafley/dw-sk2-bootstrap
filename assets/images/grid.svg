<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="800"
  viewBox="0 0 1200 800"
  preserveAspectRatio="none"
>
  <defs>
    <!-- Grid pattern -->
    <pattern
      id="grid"
      width="20"
      height="20"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M30 0H0V30"
        fill="none"
        stroke="#60dfb0"
        stroke-width="1"
        opacity="0.8"
      />
    </pattern>

    <!-- Vertical fade mask -->
    <linearGradient id="fadeY" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="30%" stop-color="white" stop-opacity="0.6" />
      <stop offset="100%" stop-color="white" stop-opacity="1" />
    </linearGradient>

    <mask id="mask">
      <rect width="100%" height="100%" fill="url(#fadeY)" />
    </mask>
  </defs>

  <!-- Grid -->
  <rect
    width="100%"
    height="100%"
    fill="url(#grid)"
    mask="url(#mask)"
  />
</svg>
